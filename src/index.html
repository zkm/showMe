<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Show Me Example</title>
	<style>
		.hide {
			display: none;
		}

		div {
			font-family: Arial, Helvetica, sans-serif;
			border: 1px solid #999;
			background-color: #ccc;
			padding: 10px;
			margin: 10px auto;
			text-align: center;
			width: 500px;
		}
	</style>
</head>

<body>

	<!-- Date Block 1 -->
	<div class="hide" id="div_1" data-start="8/1/2025" data-end="8/31/2025">
		<p>Date: 8/1/2025 &ndash; 8/31/2025</p>
	</div>

	<!-- Date Block 2 -->
	<div class="hide" id="div_2" data-start="8/1/2025" data-end="8/30/2025">
		<p>Date: 8/1/2025 &ndash; 8/30/2025</p>
	</div>

	<!-- Date Block 3 -->
	<div class="hide" id="div_3" data-start="6/3/2012" data-end="6/16/2012">
		<p>Date: 6/03/2012 &ndash; 6/16/2012</p>
	</div>

	<!-- Date Block 4 -->
	<div class="hide" id="div_4" data-start="6/17/2012" data-end="6/30/2012">
		<p>Date: 6/17/2012 &ndash; 6/30/2012</p>
	</div>

	<!-- Date Block 5 -->
	<div class="hide" id="div_5" data-start="2/14/2024" data-end="2/28/2024">
		<p>Date: 2/14/2024 &ndash; 2/28/2024</p>
	</div>

	<!-- Date Block 6 -->
	<div class="hide" id="div_6" data-start="11/5/2023" data-end="11/20/2023">
		<p>Date: 11/5/2023 &ndash; 11/20/2023</p>
	</div>

</body>

</html>
